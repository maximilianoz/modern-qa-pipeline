name: CI Pipeline - Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Permite ejecutar manualmente

env:
  NODE_ENV: test

jobs:
  test:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        npm ci
        npm list --depth=0
    
    - name: Install Playwright
      run: npx playwright install --with-deps chromium
    
    - name: Run tests with retry
      run: |
        npx playwright test \
          --reporter=html,list \
          --retries=1 \
          --timeout=30000
    
    - name: Generate test report
      if: always()
      run: |
        npx playwright show-report || echo "No report generated"
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: |
          playwright-report/
          test-results/
        retention-days: 7
    
    - name: Check TypeScript compilation
      run: npx tsc --noEmit